<!DOCTYPE html>
<html lang="es">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> <!--esto sirve para que podamos poner la pagina responsive-->

        <title>Encriptador de Texto</title>

        <!-- style -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/mobile.css">
        <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 800px)">
        <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)">  

    </head>
    <body>
        <header>
            <div class="divImg">
                <img src="Imagenes/Logo.png " alt="Logo de Alura">
            </div>
            <div class="divTitulo">
                <h1 class="titulo-encabezado">Encriptador de Texto</h1>
            </div>
        </header>

        <main>
            <section class="encriptar-desencriptar">
                <textarea class="ingresarmensaje" placeholder="Ingrese el texto aquÃ­"></textarea>
                <p class="signo-alert"><img src="Imagenes/Vector.png" alt="signo de alerta"> Solo letras minusculas y sin acentos</p>

                <div class="btns">
                    <input type="button" value="Encriptar" class="encriptar" onclick="buttonEncriptar()">
                    <input type="button" value="Desencriptar" class="desencriptar" onclick="btnDesencriptar()">
                </div>
            
            </section>

            <section class="mensajecopiado">
                <textarea class="copiarMensaje"></textarea>
                <input type="button" value="Copiar" class="copiar" onclick="btnCopiar()">
            </section>
        </main>
        <script src="encriptador.js"></script>

    </body>
</html>
